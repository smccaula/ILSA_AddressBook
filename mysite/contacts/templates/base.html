<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Address Book{% endblock %}</title>
</head>
<body>
  <header>
    <h1>Address Book Application</h1>
    {% if user.is_authenticated %}
      Logged in as: {{ user.username }}
      <a href="{% url 'logout' %}">logout</a>
    {% else %}
      Logged in as: guest
      <a href="{% url 'login' %}">login for access</a>
    {% endif %}
  </header>
  <hr>
  <main>
    {% block content %}
    {% endblock %}
  </main>
  <hr>
</body>
</html>
