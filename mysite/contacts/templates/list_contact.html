{% extends "base.html" %}

{% block content %}

{% if user.is_authenticated %}
<h1>Contact List</h1>
<ul>
  {% for contact in object_list %}
    <li class="contact">{{ contact }}
      (<a href="{% url "contacts-edit" pk=contact.id %}">view/edit</a>)
    </li>
  {% endfor %}
</ul>

<p></p>
<a href="{% url "contacts-new" %}">Add New Contact</a>

{% endif %}

{% endblock %}
